<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Countdown</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #fcb1b5, #d1aef2, #7b92d9);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 12px;
        max-width: 800px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        color: #6b46c1;
        margin-bottom: 1rem;
      }
      .icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .icons img {
        width: 40px;
        height: 40px;
      }
      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
      .time-unit {
        background: #ede9fe;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }
      .time-unit .number {
        font-size: 2rem;
        color: #6b46c1;
        font-weight: bold;
      }
      .time-unit .label {
        font-size: 0.9rem;
        color: #9b2c98;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Birthday, Sweta! ðŸŽ‰</h1>
      <p>Born on October 17, 2004</p>

      <div class="icons">
        <img src="https://img.icons8.com/emoji/48/000000/star-emoji.png" alt="Star" />
        <img src="https://img.icons8.com/emoji/48/000000/birthday-cake-emoji.png" alt="Cake" />
        <img src="https://img.icons8.com/emoji/48/000000/party-popper.png" alt="Party Popper" />
      </div>

      <h2>Countdown to Your Next Birthday:</h2>

      <div class="countdown">
        <div class="time-unit">
          <div class="number" id="days">0</div>
          <div class="label">days</div>
        </div>
        <div class="time-unit">
          <div class="number" id="hours">0</div>
          <div class="label">hours</div>
        </div>
        <div class="time-unit">
          <div class="number" id="minutes">0</div>
          <div class="label">minutes</div>
        </div>
        <div class="time-unit">
          <div class="number" id="seconds">0</div>
          <div class="label">seconds</div>
        </div>
      </div>

      <p class="message">Wishing you a fantastic day filled with joy, laughter, and unforgettable moments!</p>
    </div>

    <script>
      function calculateTimeLeft() {
        const birthday = new Date("2024-10-17T00:00:00");
        const difference = birthday - new Date();

        if (difference > 0) {
          return {
            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((difference / 1000 / 60) % 60),
            seconds: Math.floor((difference / 1000) % 60)
          };
        } else {
          return {
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
          };
        }
      }

      function updateCountdown() {
        const timeLeft = calculateTimeLeft();

        document.getElementById("days").textContent = timeLeft.days;
        document.getElementById("hours").textContent = timeLeft.hours;
        document.getElementById("minutes").textContent = timeLeft.minutes;
        document.getElementById("seconds").textContent = timeLeft.seconds;
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
